<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic,300italic,300,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oleo+Script:400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      nav {
        display: block;
        background-color: black;
        padding: 12px;
        text-align: center;
        border-bottom: solid 1.9px gray;
        width: 100%;
      }
      nav a {
        color: white;
        padding-right: 35px;
        font-size: 12px;
        text-decoration: none;
        font-family: 'Lato', sans-serif;
        font-weight: 700;
      }
      nav a:hover {
        color: gray;
        font-family: 'Lato';
        font-weight: 700;
      }
      #heading h1 {
        text-align: center;
        background-size: cover;
        font-family: 'Oleo Script', sans-serif;
        font-size: 49px;
        font-weight: 400;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 300px;
        margin: 0;
        color: brown;
        float: left;
      }
      #subheading h4 {
        color: black;
        float: left;
        padding-left: 15px;
        font-size: 25px;
        font-weight: 300px;
        margin-top: 25px;
        margin-bottom: 0;
        font-family: 'Lato';
        font-style: italic;
      }
      #map {
        height: 74%;
        overflow: auto;
      }
      #main {
        background-color: white;
        overflow: auto;
    </style>
  </head>
  <body>
    <nav>
        <a href="#">HOME</a>
        <a href="#">PREPARATION</a>
        <a href="#">ITINERARY</a>
        <a href="#">CONTACT</a>
    </nav>
    <div id="main">
  <div id="heading"><h1>Adventure Awaits!</h1></div>
  <div id="subheading"><h4>My 3-Week European Adventure</h4></div>
  </div>
  <div id="map"></div>
<script>
      
  function initMap() {
        var map;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 47.5, lng: -355},
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });
    // polylines 
        var flightPlanCoordinates = [
          {lat: 51.5074, lng: 0.1278}, //London
          {lat: 50.8503, lng: 4.3517}, //Bruss
          {lat: 52.3702, lng: 4.8952}, //Amstr
          {lat: 49.9929, lng: 8.2473}, //Rudesheim
          {lat: 47.0502, lng: 8.3093}, //Switz
          {lat: 48.1351, lng: 11.5820}, //Munich
          {lat: 48.2082, lng: 16.3738}, //Vienna
          {lat: 47.8095, lng: 13.0550}, //Salzburg
          {lat: 45.4408, lng: 12.3155}, //Venice
          {lat: 41.9028, lng: 12.4964}, //Rome
          {lat: 43.7696, lng: 11.2558}, //Florence
          {lat: 43.7384, lng: 7.4246}, //Monaco
          {lat: 48.8566, lng: 2.3522} //Paris     
        ];
    // Marker tooltip text
        var locationName = ['London','Brussls','Amsterdam',
          'Rudesheim','switzerland', 'Munich','Vienna',
          'Salzburg','Venice','Rome','Florence','Monaco','Paris'];
    // content box info
        var LondoncontentString = '<div id="content">'+
            '<h2 class="firstHeading">London</h2>'+
            '<p><h3>Land of the Free</h3></p>'+
            '</div>'+
            '</div>';
        var BrusslscontentString = '<div id="content">'+
            '<h2 class="firstHeading">Brussls</h2>'+
            '<p><h3>Land of the Waffles</h3></p>'+
            '</div>'+
            '</div>';
    //info Windows
        var infowindow = new google.maps.InfoWindow({
              content: LondoncontentString
          });
        var infowindow = new google.maps.InfoWindow({
              content: BrusslscontentString
          });
    // Markers
          var londonMarker = new google.maps.Marker({
             position: flightPlanCoordinates[0],
             map: map,
             title: locationName[0]
          }); 
          var brusslsMarker = new google.maps.Marker({
             position: flightPlanCoordinates[1],
             map: map,
             title: locationName[1]  
          });
          var marker = new google.maps.Marker({
             position: flightPlanCoordinates[2],
             map: map,
             title: locationName[2]  
          });
          var marker = new google.maps.Marker({
             position: flightPlanCoordinates[3],
             map: map,
             title: locationName[3]  
          });
          var marker = new google.maps.Marker({
             position: flightPlanCoordinates[4],
             map: map,
             title: locationName[4]  
          });
          var marker = new google.maps.Marker({
             position: flightPlanCoordinates[5],
             map: map,
             title: locationName[5]  
          });
          var marker = new google.maps.Marker({
             position: flightPlanCoordinates[6],
             map: map,
             title: locationName[6]  
          });
          var marker = new google.maps.Marker({
             position: flightPlanCoordinates[7],
             map: map,
             title: locationName[7]  
          });
          var marker = new google.maps.Marker({
             position: flightPlanCoordinates[8],
             map: map,
             title: locationName[8]  
          });
          var marker = new google.maps.Marker({
             position: flightPlanCoordinates[9],
             map: map,
             title: locationName[9]  
          });
          var marker = new google.maps.Marker({
             position: flightPlanCoordinates[10],
             map: map,
             title: locationName[10]  
          });
          var marker = new google.maps.Marker({
             position: flightPlanCoordinates[11],
             map: map,
             title: locationName[11]  
          });
          var marker = new google.maps.Marker({
             position: flightPlanCoordinates[12],
             map: map,
             title: locationName[12]  
          });
    // infowindow events
          londonMarker.addListener('click', function() {
             infowindow.open(map, londonMarker);
          });
          brusslsMarker.addListener('click', function() {
             infowindow.open(map, brusslsMarker);
          });
    //Map rendering
          var flightPath = new google.maps.Polyline({
            path: flightPlanCoordinates,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1.5
          });
          flightPath.setMap(map); 
  }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuAdd9SHpWIxorpo8XQb6kTCbz0Mq9P9k&callback=initMap">
    </script>
    <script src="app.js"></script>
  </body>
</html>
