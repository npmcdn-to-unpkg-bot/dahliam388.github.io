<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      nav {
        display: block;
        background-color: white;
        padding: 7px;
        text-align: center;
      }
      nav a {
        color: black;
        padding-right: 50px;
        text-decoration: none;
        font-family: sans-serif;
      }
      nav a:hover {
        color: gray;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">HOME</a>
        <a href="#">ADVENTURE INFO</a>
        <a href="#">CONTACT</a>
    </nav>
    <div id="map"></div>
    <script>

      // This example creates a 2-pixel-wide red polyline showing the path of William
      // Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
      // Brisbane, Australia.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 50, lng: -340},
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });

        var flightPlanCoordinates = [
          {lat: 51.5074, lng: 0.1278},
          {lat: 50.8503, lng: 4.3517},
          {lat: 52.3702, lng: 4.8952},
          {lat: 50.01982, lng: 8.24584}
          {lat: 50.8503, lng: 4.3517},
          {lat: 52.3702, lng: 4.8952},
          {lat: 50.01982, lng: 8.24584}
        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 1.5
        });

        flightPath.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuAdd9SHpWIxorpo8XQb6kTCbz0Mq9P9k&callback=initMap">
    </script>
  </body>
</html>
