<div id="sectioncontact">
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label for="name">Name:</label><br />
    <input id="name" class="input" name="name" type="text" value="" size="100" /><br><br />
  </div>
  <div class="row">
    <label for="email">Email:</label><br />
    <input id="email" class="input" name="email" type="text" value="" size="100" /><br><br />
  </div>
  <div class="row">
    <label for="message">Message:</label><br />
    <textarea id="message" class="input" name="message" rows="7" cols="100"></textarea><br />
  </div>
  <input id="submit_button" type="submit" value="Send email" />
</form> 
</div>
